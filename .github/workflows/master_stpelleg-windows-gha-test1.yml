# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
  # More GitHub Actions for Azure: https://github.com/Azure/actions

  name: Build and deploy container app to Azure Web App - stpelleg-windows-gha-test1

  on:
    push:
      branches:
        - master
    workflow_dispatch:

  jobs:
    build:
      runs-on: 'windows-latest'

      steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1//
          username: ${{ secrets.AzureAppService_ContainerUsername_197b8627a7384d6e872eca6376bada02 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_8940ebe309b84bff8de40b0baf5b537e }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_197b8627a7384d6e872eca6376bada02 }}/windows:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: windows-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'stpelleg-windows-gha-test1'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_638716bf55184712aba5cc20a7e55caf }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_197b8627a7384d6e872eca6376bada02 }}/windows:${{ github.sha }}'
