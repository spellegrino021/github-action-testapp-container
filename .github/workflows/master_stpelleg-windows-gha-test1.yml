# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
  # More GitHub Actions for Azure: https://github.com/Azure/actions

  name: Build and deploy container app to Azure Web App - stpelleg-windows-gha-test1

  on:
    push:
      branches:
        - master
    workflow_dispatch:

  jobs:
    build:
      runs-on: 'windows-latest'

      steps:
      - uses: actions/checkout@v2

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_228319f277db40118ad74c3e6b0537ff }}
          password: ${{ secrets.AzureAppService_ContainerPassword_221b7cf22f7f4af085d811f6517837a8 }}

      # Build and push your image
      - name: Build and Push container
        run: |
          docker build -t https://index.docker.io/v1/windows:${{ github.sha }}
          docker push https://index.docker.io/v1/windows:${{ github.sha }}

    deploy:
      runs-on: windows-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'stpelleg-windows-gha-test1'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1578ff94c44c47d0840b211a0f60df2d }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_228319f277db40118ad74c3e6b0537ff }}/windows:${{ github.sha }}'