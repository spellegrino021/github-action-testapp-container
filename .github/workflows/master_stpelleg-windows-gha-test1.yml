# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
  # More GitHub Actions for Azure: https://github.com/Azure/actions
  
  name: Build and deploy container app to Azure Web App - stpelleg-windows-gha-test1
  
  on:
    push:
      branches:
        - master
    workflow_dispatch:
  
  jobs:
    build:
      runs-on: 'windows-latest'
  
      steps:
      - uses: actions/checkout@v2
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
  
      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_80aadc33c16f4972a937f7540857d6a8 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_177f32b334ac47659f10e1458ca80efe }}
  
      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_80aadc33c16f4972a937f7540857d6a8 }}/spellegrino021/windows:${{ github.sha }}
          file: ./Dockerfile
  
    deploy:
      runs-on: windows-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
  
      steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'stpelleg-windows-gha-test1'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_96388751d57840d6bca37c37873e5cc7 }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_80aadc33c16f4972a937f7540857d6a8 }}/spellegrino021/windows:${{ github.sha }}'