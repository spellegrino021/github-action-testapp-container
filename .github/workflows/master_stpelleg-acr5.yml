# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stpelleg-acr5

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://stpellegtestregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_26aeab04800a4d9ba0c73cd412d277d6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_db63ef5652b5461480037c0d899c10d5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: stpellegtestregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_26aeab04800a4d9ba0c73cd412d277d6 }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stpelleg-acr5'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_54049b3a085141d99ba99c65e2af2234 }}
        images: 'stpellegtestregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_26aeab04800a4d9ba0c73cd412d277d6 }}/hello-world:${{ github.sha }}'