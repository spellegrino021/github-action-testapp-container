# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stpelleg-container-1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cb3626e31187447985501f85308e679f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f4c238e7e04946efac087dde24a6b487 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cb3626e31187447985501f85308e679f }}/spellegrino021/docker101tutorial:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stpelleg-container-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1c55ce72b555448aafc6222e861bdeea }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cb3626e31187447985501f85308e679f }}/spellegrino021/docker101tutorial:${{ github.sha }}'