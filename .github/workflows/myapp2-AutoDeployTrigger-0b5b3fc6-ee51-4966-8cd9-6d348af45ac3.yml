name: Trigger auto deployment for myapp2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/myapp2-AutoDeployTrigger-0b5b3fc6-ee51-4966-8cd9-6d348af45ac3.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: stpellegtestregistry.azurecr.io
          username: ${{ secrets.MYAPP2_REGISTRY_USERNAME }}
          password: ${{ secrets.MYAPP2_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: stpellegtestregistry.azurecr.io/myapp2:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.MYAPP2_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n myapp2 -g containerapps-rg --server stpellegtestregistry.azurecr.io --username  ${{ secrets.MYAPP2_REGISTRY_USERNAME }} --password ${{ secrets.MYAPP2_REGISTRY_PASSWORD }}
            az containerapp update -n myapp2 -g containerapps-rg --image stpellegtestregistry.azurecr.io/myapp2:${{ github.sha }}
