# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stpelleg-testcontainer-pr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://docker.com/registry/
        username: ${{ secrets.AzureAppService_ContainerUsername_82e76e7931314eed9ef3ba384c8bc36f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e8d45d93f424bc682f5ef140d2e2ff5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: docker.com/registry/${{ secrets.AzureAppService_ContainerUsername_82e76e7931314eed9ef3ba384c8bc36f }}/ngix:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stpelleg-testcontainer-pr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2330e740bb474142ba18b64c6a607283 }}
        images: 'docker.com/registry/${{ secrets.AzureAppService_ContainerUsername_82e76e7931314eed9ef3ba384c8bc36f }}/ngix:${{ github.sha }}'