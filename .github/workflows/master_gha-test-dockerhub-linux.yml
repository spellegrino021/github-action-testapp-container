# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gha-test-dockerhub-linux

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://stpellegtestregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_66729ea3f7af4010a763d416a3c42885 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2b8daec0172c4fcebf9884bfd455ee0b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: stpellegtestregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_66729ea3f7af4010a763d416a3c42885 }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gha-test-dockerhub-linux'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_df5842cfcd52499f9eeb0b2f37b0fb6b }}
        images: 'stpellegtestregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_66729ea3f7af4010a763d416a3c42885 }}/hello-world:${{ github.sha }}'