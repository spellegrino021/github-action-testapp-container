# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stpelleg-cont1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d7a90959513444f085ff4819e4f80671 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_67cbc68d7dd34f80b789b3decc36a2d2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d7a90959513444f085ff4819e4f80671 }}/docker101tutorial:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stpelleg-cont1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4f8aad9425b24e6385baf3a99bf19d4f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d7a90959513444f085ff4819e4f80671 }}/docker101tutorial:${{ github.sha }}'