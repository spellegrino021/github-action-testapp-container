# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stpelleg-cont1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/spellegrino021/docker101tutorial/
        username: ${{ secrets.AzureAppService_ContainerUsername_5f40ae84957343e58440313a95a4b1a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2b8baca2a0694ca39f0809b455445aa7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5f40ae84957343e58440313a95a4b1a6 }}/index.docker.io/spellegrino021/docker101tutorial:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stpelleg-cont1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_15468a8e14304ceba7f625eaa74769de }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5f40ae84957343e58440313a95a4b1a6 }}/index.docker.io/spellegrino021/docker101tutorial:${{ github.sha }}'