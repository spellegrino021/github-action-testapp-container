# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stpelleg-cont1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://stpellegtestregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6606894c02fb447f8bfee72be4ebb709 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_edce5e4d434a4e179575cf36c98e0d42 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: stpellegtestregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6606894c02fb447f8bfee72be4ebb709 }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stpelleg-cont1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_66c87d6776674056929369c932ffc117 }}
        images: 'stpellegtestregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6606894c02fb447f8bfee72be4ebb709 }}/hello-world:${{ github.sha }}'