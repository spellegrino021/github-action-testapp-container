# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stpelleg-cont1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://stpelleg09.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dbb1e9ed68be42168b1db511c19c65ec }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f26e28da34b9445b8962bd0bef092f4a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: stpelleg09.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dbb1e9ed68be42168b1db511c19c65ec }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stpelleg-cont1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_73eab75956f04a34a8c81f6f3f0a597e }}
        images: 'stpelleg09.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dbb1e9ed68be42168b1db511c19c65ec }}/hello-world:${{ github.sha }}'