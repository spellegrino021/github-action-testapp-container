# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stpelleg-cont1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hub.docker.com/repository/docker/spellegrino021/docker101tutorial/
        username: ${{ secrets.AzureAppService_ContainerUsername_afe6d07ed96e4769885020ceabc1c5df }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ff3d40a74ef0491ca0751afe9106da29 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hub.docker.com/repository/docker/spellegrino021/docker101tutorial/${{ secrets.AzureAppService_ContainerUsername_afe6d07ed96e4769885020ceabc1c5df }}/docker101tutorial:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stpelleg-cont1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f0c94f539be0471fb1a2ee2e06ff8d2a }}
        images: 'hub.docker.com/repository/docker/spellegrino021/docker101tutorial/${{ secrets.AzureAppService_ContainerUsername_afe6d07ed96e4769885020ceabc1c5df }}/docker101tutorial:${{ github.sha }}'